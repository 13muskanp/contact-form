<html>
    <head>
        <title>Login</title>
        <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
        <link rel="stylesheet" href="style.css" />
    </head>
    
    <body>
        <div id="login_div" class="main-div">
            <h3>Sign In Using Accounts</h3>
            <i class="fa fa-google-plus"></i>
            <button  onclick = "googleSignin()">Google Signin</button><br>
            <button onclick = "githubSignin()">Github Signin</button><br>
      
        <div id="user_div" class="loggedin-div">
            <h3>Welcome User</h3>
            <p id="user_para">Welcome. You're currently logged in.</p>
            <button onclick="logout()">Logout</button><br><br>
        </div>
        <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script src="index.js"></script>
        <meta name="google-signin-client_id" content="558856685139-5hmcimeuh2h4ebe1o6ei45m578jvvbjv.apps.googleusercontent.com"></meta>
    </body>
</html>
