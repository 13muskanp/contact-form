<html>
    <head>
        <title>Login</title>
        <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
        <link rel="stylesheet" href="style.css" />
    </head>
    
    <body>
        <div class="navbar">
            <ul>
                <li class="nav-item"><a class="nav-link active" href="./home.html"> Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="#"> Sign In</a></li>
                <li class="nav-item"><a class="nav-link" href="./signup.html"> Sign Up</a></li>
            </ul>
        </div>
        <div id="login_div" class="main-div">
            <div class="wrapper animated bounceInLeft">
                <h3>Sign In</h3>
                <input type="email" placeholder="Email" id="email_field">
                <input type="password" placeholder="Password" id="password_field">
                <button onclick="login()">Sign In</button><br>
                <button onclick = "googleSignin()">Google Signin</button><br>
                <a role="button" href="./signup.html"> Don't have an account? Sign Up </a>
            </div>
        </div>
        
        <div id="user_div" class="loggedin-div">
            <div class="wrapper animated bounceInLeft">
                <h3>Welcome User</h3>
                <p id="user_para">Welcome. You're currently logged in.</p>
                <!-- <a role="button" href="./data.html"> Book an Appointment </a> -->
                <a role="button" href="./calender2.html">Book Apppointment</a><br>
                <button onclick="logout()">Logout</button><br><br>
                <button onclick = "displayAll()">Display All Data</button><br>
            </div>
        </div>
        <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
        <script src="index.js"></script>
    </body>
</html>
