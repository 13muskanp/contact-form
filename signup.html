<html>
    <head>
        <title>Sign Up</title>
        <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
        <link rel="stylesheet" href="style.css" />
    </head>
    
    <body>
        <div class="navbar">
            <ul>
                <li class="nav-item"><a class="nav-link" href="./home.html"> Home</a></li>
                <li class="nav-item"><a class="nav-link" href="./signin.html"> Sign In</a></li>
                <li class="nav-item"><a class="nav-link active" href="#"> Sign Up</a></li>
            </ul>
        </div>
        <div id="login_div" class="main-div">
            <div class="wrapper animated bounceInLeft">
            <h3>Sign Up</h3>
            <input type="email" placeholder="Email" id="email_field" required>
            <input type="password" placeholder="Password" id="password_field" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
            <button onclick="signUp()">Sign Up for Account</button><br>
            <a class="btn btn-primary btn-lg btn-block" role="button" href="./signin.html"> Already have an account? Sign In </a>
            </div>
        </div>

        <div id="user_div" class="loggedin-div">
            <div class="wrapper animated bounceInLeft">
            <h3>Sign Up Successful</h3>
            <p id="user_para">Welcome. You're currently logged in.</p>
            <a class="btn btn-primary btn-lg btn-block" role="button" href="./data.html"> Book an Appointment </a>
            <button onclick="logout()">Logout</button><br><br>
            <button onclick = "displayAll()">Display All Data</button><br>
        </div>
    </div>
        <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
        <script src="index.js"></script>
    </body>
</html>
