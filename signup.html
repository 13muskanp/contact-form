<html>
    <head>
        <title>Sign Up</title>
        <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
        <link rel="stylesheet" href="style.css" />
    </head>
    
    <body>
        <div id="login_div" class="main-div">
            <h3>Sign Up</h3>
            <input type="email" placeholder="Email" id="email_field" required>
            <input type="password" placeholder="Password" id="password_field" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
            <button onclick="signUp()">Sign Up for Account</button><br>
            <!-- <button onclick="googleSignIn()">Google Sign In</button><br>
            <button onclick="googleRedirect()">Google Redirect</button> -->
        </div>

        <div id="user_div" class="loggedin-div">
            <h3>Sign Up Successful</h3>
            <p id="user_para">Welcome. You're currently logged in.</p>
            <button onclick="logout()">Logout</button>
        </div>
        <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
        <script src="index.js"></script>
    </body>
</html>
