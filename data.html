<html>
    <head>
        <title>Login</title>
        <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
        <link rel="stylesheet" href="styler.css" />



        <!-- Example -->
        <!-- AddEvent script -->
        <script type="text/javascript" src="https://addevent.com/libs/atc/1.6.1/atc.min.js" async defer></script>

        <!-- AddEvent Settings -->
        <script type="text/javascript">
        window.addeventasync = function(){
        addeventatc.settings({
                appleical  : {show:true, text:"Apple Calendar"},
                google     : {show:true, text:"Google <em>(online)</em>"},
                office365  : {show:true, text:"Office 365 <em>(online)</em>"},
                outlook    : {show:true, text:"Outlook"},
                outlookcom : {show:true, text:"Outlook.com <em>(online)</em>"},
                yahoo      : {show:true, text:"Yahoo <em>(online)</em>"}
            });
        };
        </script>
    </head>

    <body>
        <div class="container">
            <h1 class="title">Book an Appointment!</h1>
            <div class="wrapper animated bounceInLeft">
            <div class="contact">
                <div class="alert">Your data has been sent!</div>
                <form id="contactForm">
                <p class="name-field">
                    <label>Full Name</label>
                    <input type="text" name="name" id="name" required>
                </p>
                <p class="date-field">
                    <label>Date and Time</label>
                        <input type="datetime-local" name="date" id="date">
                </p>
                <p class="phone-field">
                    <label>Phone</label>
                    <input type="text" name="phone" id="phone">
                </p>
                <p class="address-field full">
                    <label>Address</label>
                    <textarea name="address" rows="5" id="address"></textarea>
                </p>

                <p class="submit-button">
                    <button type="submit">Submit</button>
                </p>
                <p>
                    <a href="https://calendar.google.com/calendar/r/eventedit?text=Appointment&dates=20180512T230000Z/20180513T030000Z">Add to Calendar</a>
                </p>
                <p>
                    <div title="Add to Calendar" class="addeventatc">
                        Add to Calendar
                        <span class="start">07/18/2020 8:00 AM</span>
                        <span class="end">07/18/2020 10:00 AM</span>
                        <span class="timezone">India/Kolkata</span>
                        <span class="title">Appointment</span>
                    </div>
                </p>
            </form>
            </div>
            </div>
        </div>
        
        <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
        
        
        <!-- <script src="https://apis.google.com/js/api.js" type="text/javascript"></script> -->
        <script src="index.js"></script>
        <meta name="google-signin-client_id" content="558856685139-5hmcimeuh2h4ebe1o6ei45m578jvvbjv.apps.googleusercontent.com"></meta>
    </body>
</html>
